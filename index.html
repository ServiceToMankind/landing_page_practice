<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <!-- logo  -->
        <div class="logo">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <!-- nav  -->
        <nav>
          <ul class="nav-ul">
            <li><a href="#">Home</a></li>
            <li><a class="about-a" href="#">About us</a></li>
            <li><a class="about-a" href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <!-- signup and sigin buttons -->
            <li><a href="#" class="btn btn-primary">Sign Up</a></li>
            <li><a href="#" class="btn btn-secondary">Sign In</a></li>
          </ul>
        </nav>
        <!-- <img src="assets/ellipse.png" alt="menu" class="menu-icon" /> -->
        <!-- ellipse  -->
        <div class="ellipse"></div>
      </div>
    </header>
    <main>
      <!-- a banner section with content left side and illustration in the right -->
      <section class="banner">
        <div class="content">
          <!-- title and decription -->
          <h3>Creative design agency</h3>
          <h1>We provide Innovative design services</h1>
          <p>
            Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
            officia deserunt mollit anim id est laborum.
          </p>
          <!-- button -->
          <button class="btn btn-primary">Get Started</button>
        </div>
        <!-- illustration -->
        <div class="illustration">
          <img src="assets/hero.png" alt="illustration" />
        </div>
      </section>
    </main>
  </body>
</html>
